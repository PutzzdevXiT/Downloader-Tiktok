<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  background:linear-gradient(135deg,#120016,#001a33);
  color:#fff;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#050010;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:.6s ease;
}
.splash-text{
  font-size:42px;
  font-weight:700;
  letter-spacing:4px;
  color:#ff3355;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff3355}
  to{text-shadow:0 0 30px #3388ff}
}

/* TOP */
.top{
  position:fixed;
  top:0;left:0;right:0;
  height:60px;
  background:rgba(0,0,40,.9);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  z-index:10;
}
.logo{font-weight:700;color:#ff3355}
.menu-btn{font-size:22px;cursor:pointer}

/* MENU */
.menu{
  position:absolute;
  top:60px;
  right:15px;
  background:#0a0022;
  border-radius:14px;
  overflow:hidden;
  display:none;
}
.menu a{
  display:block;
  padding:12px 18px;
  color:white;
  text-decoration:none;
  font-size:14px;
}
.menu a:hover{
  background:linear-gradient(135deg,#ff3355,#3388ff);
}

/* APP */
.app{
  padding:85px 16px 30px;
  max-width:440px;
  margin:auto;
}
.box{
  background:#0a0022;
  padding:18px;
  border-radius:18px;
  margin-bottom:18px;
}
h2{font-size:16px;margin-bottom:10px}
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  outline:none;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ff3355,#3388ff);
  color:white;
  font-weight:700;
}
.loading{text-align:center;margin:10px;display:none}

/* VIDEO */
.video{
  background:black;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:14px;
}
video{width:100%}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
}
.pop{
  background:#0a0022;
  padding:18px;
  border-radius:18px;
  width:90%;
  max-width:340px;
  text-align:center;
}
.pop img{width:100%;border-radius:12px}
.pop a{
  display:block;
  margin:8px 0;
  padding:12px;
  background:linear-gradient(135deg,#ff3355,#3388ff);
  color:white;
  text-decoration:none;
  border-radius:12px;
}
.pop button{background:#222}

/* FOOTER */
.footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-top:30px;
}
.footer span{color:#ff3355}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-text">PUTZZDEV</div>
</div>

<!-- TOP -->
<div class="top">
  <div class="logo">development</div>
  <div class="menu-btn" onclick="menu.style.display=menu.style.display=='block'?'none':'block'">‚ãÆ</div>

  <div id="menu" class="menu">
    <a href="https://wa.me/6288976255131" target="_blank">üì± WhatsApp</a>
    <a href="https://www.tiktok.com/@putzz_mvp" target="_blank">üéµ TikTok</a>
    <a href="https://whatsapp.com/channel/0029Vb6EXzn9Gv7NRopIph0t" target="_blank">üì¢ Saluran WhatsApp</a>
  </div>
</div>

<div class="app">

  <div class="box">
    <h2>üîó Download via URL</h2>
    <input id="url" placeholder="Tempel link TikTok">
    <button onclick="download()">Download</button>
  </div>

  <div class="box">
    <h2>üîç Search Username / Kata</h2>
    <input id="search" placeholder="@username atau kata">
    <button onclick="searchVideo()">Search</button>
  </div>

  <div id="loading" class="loading">Loading...</div>
  <div id="list"></div>

  <div class="footer">
    Developed by <span>Putzzdev</span>
  </div>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="pop">
    <img id="thumb">
    <a id="hd" target="_blank">Download HD</a>
    <a id="sd" target="_blank">Download SD</a>
    <a id="mp3" target="_blank">Download MP3</a>
    <button onclick="popup.style.display='none'">Tutup</button>
  </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
  splash.style.opacity=0;
  setTimeout(()=>splash.remove(),600);
},2000);

async function download(){
  if(!url.value)return;
  loading.style.display="block";
  try{
    const r=await fetch(`https://api.nvidiabotz.xyz/download/tiktok?url=${encodeURIComponent(url.value)}`);
    const j=await r.json();
    thumb.src=j.result.thumbnail;
    hd.href=j.result.video_hd;
    sd.href=j.result.video_sd;
    mp3.href=j.result.mp3;
    popup.style.display="flex";
  }catch{alert("Gagal")}
  loading.style.display="none";
}

async function searchVideo(){
  if(!search.value)return;
  list.innerHTML="";
  loading.style.display="block";
  try{
    const r=await fetch(`https://api.elrayyxml.web.id/api/search/tiktok?q=${encodeURIComponent(search.value)}`);
    const j=await r.json();
    j.result.forEach(v=>{
      const d=document.createElement("div");
      d.className="video";
      d.innerHTML=`<video src="${v.data}" controls></video>`;
      list.appendChild(d);
    });
  }catch{alert("Search gagal")}
  loading.style.display="none";
}
</script>

</body>
</html>
