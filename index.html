<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovable Style TikTok Downloader</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,Segoe UI,Arial}
body{
  background:#050814;
  color:#e5f9ff;
  min-height:100vh;
  overflow:hidden;
}

/* AURORA */
.aurora{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%, #38bdf855, transparent 60%),
    radial-gradient(circle at 70% 70%, #a78bfa55, transparent 60%),
    radial-gradient(circle at 50% 50%, #4ade8055, transparent 60%);
  filter:blur(140px);
  animation:move 14s infinite alternate;
  z-index:-3;
}
@keyframes move{to{transform:translate(6%,6%)}}

/* GRID */
.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,255,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(160,100,255,.08) 1px, transparent 1px);
  background-size:60px 60px;
  animation:grid 25s linear infinite;
  z-index:-2;
}
@keyframes grid{to{background-position:120px 120px}}

/* APP */
.app{
  max-width:420px;
  margin:100px auto;
  padding:30px;
  background:rgba(10,30,60,.35);
  backdrop-filter:blur(18px);
  border-radius:24px;
  border:1px solid #00eaff55;
  box-shadow:0 0 40px #00eaff55;
  text-align:center;
}

h1{
  color:#7dd7ff;
  text-shadow:0 0 20px #00eaff;
}
.subtitle{opacity:.8;margin-bottom:20px}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:rgba(0,20,40,.6);
  border:1px solid #00eaff55;
  color:white;
  outline:none;
}

button{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#007bff,#00eaff);
  color:white;
  font-weight:600;
  box-shadow:0 0 20px #00eaff;
  cursor:pointer;
}

#loading{display:none;margin-top:15px}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.8);
  align-items:center;
  justify-content:center;
}
.card{
  width:90%;
  max-width:360px;
  background:rgba(0,25,50,.9);
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 30px #00eaff;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
}
.card a{
  display:block;
  margin:8px 0;
  padding:12px;
  background:#00b8ff55;
  border-radius:12px;
  color:white;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="aurora"></div>
<div class="grid"></div>
<canvas id="particles"></canvas>

<div class="app">
  <h1>Lovable Downloader</h1>
  <p class="subtitle">Cyber • Glass • Neon</p>

  <input id="url" placeholder="Tempel link TikTok...">
  <button onclick="download()">Download</button>
  <div id="loading">Mengambil data...</div>
</div>

<div id="popup">
  <div class="card">
    <img id="thumb">
    <p id="title"></p>
    <a id="hd" target="_blank">Download HD</a>
    <a id="sd" target="_blank">Download SD</a>
    <a id="mp3" target="_blank">Download MP3</a>
    <button onclick="popup.style.display='none'">Tutup</button>
  </div>
</div>

<script>
const popup=document.getElementById("popup");
const loading=document.getElementById("loading");
const thumb=document.getElementById("thumb");
const titleEl=document.getElementById("title");
const hd=document.getElementById("hd");
const sd=document.getElementById("sd");
const mp3=document.getElementById("mp3");

async function download(){
  const url=document.getElementById("url").value;
  if(!url) return alert("Masukkan link TikTok");

  loading.style.display="block";
  try{
    const r=await fetch(
      `https://api.nvidiabotz.xyz/download/tiktok?url=${encodeURIComponent(url)}`
    );
    const j=await r.json();
    if(!j.status) throw 0;

    thumb.src=j.result.thumbnail;
    titleEl.textContent=j.result.title || "TikTok Video";
    hd.href=j.result.video_hd;
    sd.href=j.result.video_sd;
    mp3.href=j.result.mp3;

    popup.style.display="flex";
  }catch{
    alert("API error / link invalid");
  }
  loading.style.display="none";
}

/* PARTICLES */
const c=document.getElementById("particles");
const ctx=c.getContext("2d");
let w,h,particles=[];

function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
addEventListener("resize",resize);
resize();

for(let i=0;i<70;i++)
  particles.push({x:Math.random()*w,y:Math.random()*h,s:Math.random()+.3});

(function anim(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    ctx.fillStyle="#00eaff";
    ctx.shadowBlur=15;
    ctx.beginPath();
    ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
    ctx.fill();
    p.y-=p.s;
    if(p.y<0)p.y=h;
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
  </html>
